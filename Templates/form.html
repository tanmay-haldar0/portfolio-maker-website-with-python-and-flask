<!doctype html>
<html lang="en">

<head>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Fill the Details</title>
</head>

<body>
    <div class="container">
        <!-- <h1 style="margin-top: 20px;">Fill out the Details</h1> -->
        <form action="/upload" method="post" enctype="multipart/form-data">




            <div class="container" id="Personal">
                <h3>Personal Details</h3>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name *</label>
                    <input type="text" name="firstName" class="form-control" placeholder="Please Enter your First Name"
                        required >
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name *</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Please Enter your Last Name"
                        required>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <h6>Please upload your profile picture</h6>
                <div class="input-group" style="margin: 10px 0 10px 0">
                    <input type="file" name="pic" accept="image/*" class="form-control" id="dp" required >
                </div>
                <button class="btn btn-primary" onclick="tostep2()">Next</button>
            </div>




            <div class="container" id="Education" style="display: none;">
                <h3>Educational Details</h3>
                <div class="mb-3">
                    <label for="schoolName" class="form-label">School Name *</label>
                    <input type="text" name="school" class="form-control" placeholder="Please Enter your School Name"
                        required >
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="collegeName" class="form-label">College Name(Optional)</label>
                    <input type="text" name="college" class="form-control" placeholder="Please Enter your College Name">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <button class="btn btn-primary" onclick="tobackstep1()">Back</button>
                <button class="btn btn-primary" onclick="tostep3()">Next</button>
            </div>



            <div class="container" id="Contact"style="display: none;">
                <h3>Contact Details</h3>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No(without country code)*</label>
                    <input type="number" name="phone" name="phone" class="form-control"
                        placeholder="Please Enter Phone No" required >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" placeholder="example123@email.com"  required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Your GitHub Profile Link (Optional)</label>
                    <input type="text" name="github" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Linkdeln Profile Link (Optional) </label>
                    <input type="text" name="linkdeln" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Instagram Profile Link (Optional) </label>
                    <input type="text" name="instagram" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Facebook Profile Link (Optional) </label>
                    <input type="text" name="facebook" class="form-control">
                </div>
                <button class="btn btn-primary"onclick="tobackstep2()">Back</button>
                <button class="btn btn-primary" onclick="tostep4()">Next</button>
            </div>




            <div class="container" id="About"style="display: none;">
                <h3> About Yourself </h3>
                <div class="mb-3">
                    <h6>Please write something about you</h6>
                    <textarea class="form-control" name="about" id="about" cols="30" rows="10"  required></textarea>
                </div>
            </div>

            <div class="container" id="skill">
                <div class="mb-3">
                    <label for="skill1" class="form-label">Enter your Proffesion *</label>
                    <input type="text" name="job" class="form-control" placeholder="Enter your skill" required >
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="skill1" class="form-label">Enter your 1st skill *</label>
                    <input type="text" name="skill1" class="form-control" placeholder="Enter your skill"  required>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="skill2" class="form-label">Enter your 2nd skill</label>
                    <input type="text" class="form-control" name="skill2" placeholder="Enter your skill">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="skill3" class="form-label">Enter your 3rd skill</label>
                    <input type="text" class="form-control" name="skill3" placeholder="Enter your skill">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="skill4" class="form-label">Enter your 4th skill</label>
                    <input type="text" class="form-control" name="skill4" placeholder="Enter your skill">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="skill5" class="form-label">Enter your 5th skill</label>
                    <input type="text" class="form-control" name="skill5" placeholder="Enter your skill">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    <button class="btn btn-primary" onclick="tobackstep3()">Back</button>
                    <button  type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
             


        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        function tostep2(){
            document.getElementById("Personal").style.display = "none";
            document.getElementById("Education").style.display = "block";
        }
        function tostep3(){
            document.getElementById("Education").style.display = "none";
            document.getElementById("Contact").style.display = "block";
        }
        function tostep4(){
            document.getElementById("Contact").style.display = "none";
            document.getElementById("About").style.display = "block";
        }
        function tobackstep1(){
            document.getElementById("Education").style.display = "none";
            document.getElementById("Personal").style.display = "block";
        }
        function tobackstep2(){
            document.getElementById("Contact").style.display = "none";
            document.getElementById("Education").style.display = "block";
        }
        function tobackstep3(){
            document.getElementById("About").style.display = "none";
            document.getElementById("Contact").style.display = "block";
        }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
