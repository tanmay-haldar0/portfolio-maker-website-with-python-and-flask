<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portfolio Maker Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{url_for('static',filename='assets/design3/css/animate.css')}}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{url_for('static',filename='assets/design3/css/icomoon.css')}}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{url_for('static',filename='assets/design3/css/bootstrap.css')}}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{{url_for('static',filename='assets/design3/css/style.css')}}">

	<!-- Modernizr JS -->
	<script src="{{url_for('static',filename='assets/design3/js/modernizr-2.6.2.min.js')}}"></script>


	</head>
	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">	
	<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" style="background-image:url(static/assets/design3/images/cover_bg_3.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t js-fullheight">
						<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
							<img class="profile-thumb"  src="static/img/{{dp}}" alt="">
							<h1><span>{{dname}} {{dlname}}</span></h1>
							<h3><span>{{dsk1}}</span></h3>
							<p>
								<ul class="fh5co-social-icons">
									<li><a href="{{dinstagram}}"><i class="icon-instagram2"></i></a></li>
									<li><a href="{{dfacebook}}"><i class="icon-facebook2"></i></a></li>
									<li><a href="{{dkinkdeln}}"><i class="icon-linkedin2"></i></a></li>
									<li><a href="{{dgithub}}"><i class="icon-github2"></i></a></li>
								</ul>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="fh5co-about" class="animate-box">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>About Me</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<ul class="info">
						<li><span class="first-block">Full Name:</span><span class="second-block">{{dname}} {{dlname}}</span></li>
						<li><span class="first-block">Phone:</span><span class="second-block">{{dphone}}</span></li>
						<li><span class="first-block">Email:</span><span class="second-block">{{demail}}</span></li>
					</ul>
				</div>
				<div class="col-md-8">
					<h2>Hello There!</h2>
					<p>{{dabout}}</p>
				
				</div>
			</div>
		</div>
	</div>

	<div id="fh5co-resume" class="fh5co-bg-color">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-md-offset-0">
					<ul class="timeline">
						
					
					

						<br>
						<li class="timeline-heading text-center animate-box">
							<div><h3>Education</h3></div>
						</li>
						<li class="timeline-inverted animate-box">
							<div class="timeline-badge"><i class="icon-graduation-cap"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h3 class="timeline-title">School </h3>
									<span class="company">{{dschool}}</span>
								</div>
								<div class="timeline-body">
								</div>
							</div>
						</li>
					
					
						<li class="animate-box timeline-unverted">
							<div class="timeline-badge"><i class="icon-graduation-cap"></i></div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h3 class="timeline-title">College</h3>
									<span class="company">{{dcollege}}</span>
								</div>
								
							</div>
						</li>
			    	</ul>
				</div>
			</div>
		</div>
	</div>
	

	<div id="fh5co-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>&copy; 2021 Portfolio Maker Website <br>Edited by <a href="" target="_blank">Code With Tanmay</a> </p>
				</div>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="{{url_for('static',filename='assets/design3/js/jquery.min.js')}}"></script>
	<!-- jQuery Easing -->
	<script src="{{url_for('static',filename='assets/design3/js/jquery.easing.1.3.js')}}"></script>
	<!-- Bootstrap -->
	<script src="{{url_for('static',filename='assets/design3/js/bootstrap.min.js')}}"></script>
	<!-- Waypoints -->
	<script src="{{url_for('static',filename='assets/design3/js/jquery.waypoints.min.js')}}"></script>
	<!-- Stellar Parallax -->
	<script src="{{url_for('static',filename='assets/design3/js/jquery.stellar.min.js')}}"></script>
	<!-- Easy PieChart -->
	<script src="{{url_for('static',filename='assets/design3/js/jquery.easypiechart.min.js')}}"></script>
	
	<!-- Main -->
	<script src="{{url_for('static',filename='assets/design3/js/main.js')}}"></script>

	</body>
</html>
